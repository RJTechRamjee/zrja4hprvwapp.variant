# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: customer-zrja4hprvwapp-variant
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
customConfiguration:
  adp:
    support:
      id: '@sap/generator-fiori'
      version: 1.20.0
      toolsId: f5e2048d-57db-4a01-b872-95c36ecd60cf
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: RJTechSphere
          url: http://rjtechsphere.com:50001
          client: '001'
        app:
          package: ZRJ_PROCUREMENT_OVERVIEW
          transport: A4HK900126
        exclude:
          - /test/
        lrep: apps/zrja4hprvwapp/appVariants/customer.zrja4hprvwapp.variant/
